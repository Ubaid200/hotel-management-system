<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Hotel Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/rooms}">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/bookings}">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Customers</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4">Manage Customers</h2>

    <!-- Add Customer Form -->
    <form th:action="@{/admin/customers/save}" th:object="${newCustomer}" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{address}" placeholder="Address" class="form-control">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
    </form>

    <!-- Customers Table -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <a th:href="@{/admin/customers/delete/{id}(id=${customer.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
