<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Hotel Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/rooms}">Rooms</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/bookings}">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Customers</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Manage Bookings</h2>

    <!-- Add Booking Form -->
    <form th:action="@{/admin/bookings/save}" th:object="${newBooking}" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <select th:field="*{customer}" class="form-select" required>
                <option value="" disabled selected>Select Customer</option>
                <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <select th:field="*{room}" class="form-select" required>
                <option value="" disabled selected>Select Room</option>
                <option th:each="r : ${rooms}" th:value="${r.id}" th:text="${r.roomNumber}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <input type="date" th:field="*{checkInDate}" class="form-control" required>
        </div>

        <div class="col-md-2">
            <input type="date" th:field="*{checkOutDate}" class="form-control" required>
        </div>

        <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
    </form>

    <!-- Display error if room not available -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Bookings Table -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Room</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.customer.name}"></td>
            <td th:text="${b.room.roomNumber}"></td>
            <td th:text="${b.checkInDate}"></td>
            <td th:text="${b.checkOutDate}"></td>
            <td th:text="${b.status}"></td>
            <td>
                <a th:href="@{/admin/bookings/delete/{id}(id=${b.id})}" class="btn btn-sm btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
