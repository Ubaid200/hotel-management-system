<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Hotel Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/rooms}">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/bookings}">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Customers</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Manage Rooms</h2>

    <!-- Add Room Form -->
    <form th:action="@{/admin/rooms/save}" th:object="${newRoom}" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" th:field="*{roomNumber}" placeholder="Room Number" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{type}" placeholder="Type" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="number" th:field="*{price}" placeholder="Price" class="form-control" required>
        </div>
        <div class="col-md-2">
            <select th:field="*{status}" class="form-select">
                <option th:value="Available">Available</option>
                <option th:value="Booked">Booked</option>
                <option th:value="Maintenance">Maintenance</option>
            </select>

        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
    </form>

    <!-- Rooms Table -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Room Number</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.type}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.status}"></td>
            <td>
                <a th:href="@{/admin/rooms/delete/{id}(id=${room.id})}" class="btn btn-sm btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
