<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-white fw-bold p-3">Hotel Admin</div>
        <div class="list-group list-group-flush">
            <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
            <a th:href="@{/admin/customers}" class="list-group-item list-group-item-action bg-dark text-white">Customer</a>
            <a th:href="@{/admin/rooms}" class="list-group-item list-group-item-action bg-dark text-white">Rooms</a>
            <a th:href="@{/admin/bookings}" class="list-group-item list-group-item-action bg-dark text-white">Bookings</a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand">Dashboard</span>
                <div>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>

                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card text-bg-primary shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text fs-3" th:text="${totalCustomers}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-bg-success shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Rooms</h5>
                            <p class="card-text fs-3" th:text="${totalRooms}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-bg-warning shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Bookings Today</h5>
                            <p class="card-text fs-3" th:text="${todayBookings}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="mt-4">
                <h5>Recent Users</h5>
                <table class="table table-striped table-hover shadow-sm">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c, iterStat : ${customers}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.email}"></td>
                        <td><a th:href="@{/admin/customers}" class="btn btn-sm btn-primary">View</a></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
